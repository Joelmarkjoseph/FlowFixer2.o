<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CPI Helper Lite</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 12px; width: 680px; }
    h1 { font-size: 16px; margin: 0 0 8px; }
    .status { margin: 6px 0 10px; color: #666; font-size: 12px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #eee; padding: 8px; text-align: left; }
    th { background: #f6f6f6; position: sticky; top: 0; z-index: 1; }
    .counts { text-align: right; }
    .ok { color: #2c7a2c; }
    .fail { color: #c53030; }
    .scroll { max-height: 520px; overflow: auto; }
  </style>
</head>
<body>
  <h1>iFlows and Message Counts</h1>
  <div class="status" id="status">Loading from current tenant...</div>
  <div class="scroll">
    <table>
      <thead>
        <tr>
          <th style="width:55%">iFlow</th>
          <th style="width:22%" class="counts">Completed</th>
          <th style="width:23%" class="counts">Failed</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
